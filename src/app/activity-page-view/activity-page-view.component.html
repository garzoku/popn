<p *ngIf="error; else activityPageView" class="error">
  There was a problem getting the product list.
</p>
<ng-template #activityPageView>
  <figure class="event">
    <div class="event-image">
      <img src="{{ activity.imageUrl }}" />
    </div>
    <div class="content-background">
      <div class="event-content">
        <div class="event-title">
          <h2>{{ activity.name }}</h2>
          <ul>
            <li>
              <a
                href="https://www.google.com/search?q={{ activity.address }}"
                target="_blank"
                class="button"
                >Directions</a
              >
            </li>
            <li>
              <a href="{{ activity.websiteUrl }}" class="button" target="_blank"
                >Website</a
              >
            </li>
          </ul>
        </div>
        <div class="event-description">
          <figcaption>
            <p>{{ activity.description }}</p>
          </figcaption>
        </div>
        <div class="event-metadata">
          <p>
            <span>Hours: </span>{{ activity.hourBeginning }} until
            {{ activity.hourEnding }}
          </p>
          <p><span>Starts: </span>{{ activity.dateBeginning }}</p>
          <p><span>Ends: </span> {{ activity.dateEnding }}</p>
        </div>
      </div>
    </div>
  </figure>
  <form>
    <legend>Choose Info Badges:</legend>
    <div>
      <label for="child_friendly">Child-Friendly</label>
      <input
        type="checkbox"
        name="id"
        value="{{ 5 }}"
        (input)="addBadgeToActivity($event)"
        (change)="removeBadgeFromActivity($event)"
      />
    </div>
    <div>
      <label for="attach_money">Admission Fee</label>
      <input
        type="checkbox"
        name="id"
        value="{{ 6 }}"
        (input)="addBadgeToActivity($event)"
        (change)="removeBadgeFromActivity($event)"
      />
    </div>
    <div>
      <label for="no_drinks">Alcohol Prohibited</label>
      <input
        type="checkbox"
        name="id"
        value="{{ 7 }}"
        (input)="addBadgeToActivity($event)"
        (change)="removeBadgeFromActivity($event)"
      />
    </div>
  </form>
</ng-template>
