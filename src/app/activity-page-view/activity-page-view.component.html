<p *ngIf="error; else activityPageView" class="error">
  There was a problem getting the product list.
</p>
<ng-template #activityPageView>
  <figure class="event">
    <div class="grid-container">
      <div class="grid-1">
        <div class="image">
          <img src="{{ activity.imageUrl }}" />
        </div>
      </div>
      <div class="grid-2">
        <div class="name">
          <h2>{{ activity.name }}</h2>
        </div>
        <ul class="links">
          <li>
            <a
              href="https://www.google.com/maps/dir/?api=1query={{
                activity.name
              }}+{{ activity.city }}+{{ activity.state }}"
              target="_blank"
              class="button"
              >Directions</a
            >
          </li>
          <li>
            <a href="{{ activity.websiteUrl }}" class="button" target="_blank"
              >Website</a
            >
          </li>
        </ul>
        <div class="badges">
          <app-info-icon [activity]="activity"></app-info-icon>
        </div>
        <div class="event-metadata">
          <p>
            <span>Hours: </span>{{ timeFormatter(activity.hourBeginning) }}
            <span>Until </span>{{ timeFormatter(activity.hourEnding) }}
          </p>
          <p>
            <span>Dates: </span>{{ dateFormatter(activity.dateBeginning) }}
            <span>Thru </span>{{ dateFormatter(activity.dateEnding) }}
          </p>
        </div>
      </div>
      <div class="grid-3">
        <div class="event-button">
          <a
            class="button"
            routerLink="/edit-activity/{{ activity.id }}"
            routerLinkActive="active"
            >Edit</a
          >
        </div>
      </div>
      <div class="grid-4">
        <div class="event-description">
          <figcaption>
            <p>{{ activity.description }}</p>
          </figcaption>
        </div>
      </div>
    </div>
  </figure>
</ng-template>
