<div class="find-whats-popn">
  <ul class="listings">
    <li *ngFor="let activity of activityList">
        <app-activity-listing
          [imageUrl]="activity.imageUrl"
          [name]="activity.name"
          [description]="activity.description"
          [hourBeginning]="activity.hourBeginning"
          [hourEnding]="activity.hourEnding"
          [dateBeginning]="activity.dateBeginning"
          [dateEnding]="activity.dateEnding"
></app-activity-listing>
    </li>
  </ul>
</div>
