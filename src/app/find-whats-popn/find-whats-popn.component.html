<div class="centered">
  <div class="find-whats-popn">
    <p *ngIf="error; else activityListing" class="error">
      There was a problem getting the product list.
    </p>
    <ng-template #activityListing>
      <ul #activityListing class="listings">
        <li *ngFor="let activity of activityList">
          <app-activity-listing [activity]="activity"></app-activity-listing>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
