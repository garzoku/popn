<a routerLink="/activity/{{ activity.id }}" routerLinkActive="active">
  <div class="selector">
    <figure class="listing">
      <div class="listing-image">
        <img src="{{ activity.imageUrl }}" />
      </div>
      <div class="listing-content">
        <div class="listing-title">
          <h2>{{ activity.name }}</h2>
          <app-info-icon [activity]="activity"></app-info-icon>
        </div>
        <div class="listing-metadata">
          <p>
            <span>Hours: </span>{{ timeFormatter(activity.hourBeginning) }}
            <span>Until </span>{{ timeFormatter(activity.hourEnding) }}
          </p>
          <p>
            <span>Dates: </span>{{ dateFormatter(activity.dateBeginning) }}
            <span>Thru </span>{{ dateFormatter(activity.dateEnding) }}
          </p>
        </div>
        <div class="location">
          <p>{{ activity.city }},</p>
          <p>{{ activity.state }}</p>
        </div>
      </div>
    </figure>
  </div>
</a>
